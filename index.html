<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="https://mooenz.github.io/workshop-lazy/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Web site created using create-snowpack-app"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://mooenz.github.io/workshop-lazy/_dist_/index.css"
    />
    <title>Lazy loading - Mooenz</title>
  </head>
  <body>
    <div class="py-10 max-w-screen-xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="text-center">
        <p
          class="
            text-base
            leading-6
            font-semibold
            tracking-wide
            uppercase
            bg-indigo-600
            text-white
            rounded-full
            w-80
            mx-auto
          "
        >
          Platzi Manipulacion del DOM
        </p>
        <h3
          class="
            mt-6
            text-5xl
            sm:text-6xl sm:leading-10
            leading-10
            font-extrabold
            tracking-tight
            text-gray-900
          "
        >
          Lazy loading
        </h3>
        <p class="mt-10 max-w-2xl text-xl leading-7 text-gray-500 mx-auto">
          Plugin en vanilla JavaScript para cargar im√°genes con lazy loading
        </p>

        <div class="container_content mt-5">
          <button
            id="add"
            class="
              font-bold
              bg-indigo-600
              text-white
              rounded
              px-3
              py-2
              hover:bg-indigo-800
            "
          >
            Agregar imagen
          </button>
          <button
            id="clear"
            class="
              text-indigo-600
              font-bold
              px-3
              bg-white
              py-2
              rounded
              border-2
              border-transparent
              hover:border-indigo-600
              boxing
              h-10
            "
          >
            Limpiar
          </button>
        </div>

        <div class="images grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 grid-rows-none gap-4 my-5"></div>
      </div>
    </div>
    <!-- Add more scripts here -->
    <script type="module" src="https://mooenz.github.io/workshop-lazy/_dist_/index.js"></script>
    <script type="module" src="https://mooenz.github.io/workshop-lazy/_dist_/lazy.js"></script>
  </body>
</html>
